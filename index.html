	<script>
		var txtUrls = document.getElementById('urls');
		
		window.onload = function(){
			var v = getCookie('navUrls');
			if(v) txtUrls.value = v.replace(/\|/g, '\n');
			else txtUrls.value = 'http://www.wxlet.com/\nhttp://www.sina.com/\nhttp://www.163.com/\nhttp://www.wxlet.cn/';
		}
		
		function openUrls(){
			var txt = txtUrls.value.replace(/ /g, '');
			var urls = txt.split('\n');
			var tmp = '';
			var result = new Array();
			for(var i=0; i<urls.length; i++){
				tmp = urls[i];
				if(tmp == '') continue;
				if(tmp.substring(0, 4) != 'http') tmp = 'http://' + tmp;
				result.push(tmp);
				window.open(tmp);
			}
			setCookie('navUrls', result.join('|'));
		}
		
		function clearUrls(){
			txtUrls.value = '';
			txtUrls.focus();
		}
		
		function setCookie(name, value){
			var Days = 30;
			var exp  = new Date();
			exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
			document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
		}
		
		function getCookie(name){
			var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
			if(arr != null) return unescape(arr[2]); return null;
		}
	</script>
